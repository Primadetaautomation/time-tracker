<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eenvoudige tijdregistratie voor freelancers en kleine bedrijven">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tijdreg">

    <title>Tijdregistratie</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon-180.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Tijdregistratie</h1>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">Exporteer CSV</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar - Projects -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Projecten</h2>
                    <button id="addProjectBtn" class="btn btn-primary btn-sm">+ Nieuw</button>
                </div>
                <ul id="projectList" class="project-list">
                    <!-- Projecten worden hier dynamisch toegevoegd -->
                </ul>
            </aside>

            <!-- Content Area -->
            <div class="content">
                <!-- Timer Section -->
                <section class="timer-section">
                    <div class="timer-display">
                        <span id="timerDisplay">00:00:00</span>
                    </div>
                    <div class="timer-controls">
                        <button id="startTimerBtn" class="btn btn-success btn-lg">Start</button>
                        <button id="stopTimerBtn" class="btn btn-danger btn-lg" disabled>Stop</button>
                    </div>
                    <div class="timer-form">
                        <select id="projectSelect" class="form-control">
                            <option value="">Selecteer project...</option>
                        </select>
                        <input type="text" id="taskDescription" class="form-control" placeholder="Beschrijving van de taak...">
                    </div>
                </section>

                <!-- Manual Entry Section -->
                <section class="manual-entry-section">
                    <h3>Handmatige invoer</h3>
                    <form id="manualEntryForm" class="manual-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="manualProject">Project</label>
                                <select id="manualProject" class="form-control" required>
                                    <option value="">Selecteer project...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="manualDate">Datum</label>
                                <input type="date" id="manualDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="manualHours">Uren</label>
                                <input type="number" id="manualHours" class="form-control" min="0" max="24" step="0.25" required>
                            </div>
                            <div class="form-group">
                                <label for="manualDescription">Beschrijving</label>
                                <input type="text" id="manualDescription" class="form-control" placeholder="Wat heb je gedaan?">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Toevoegen</button>
                    </form>
                </section>

                <!-- Time Entries List -->
                <section class="entries-section">
                    <div class="entries-header">
                        <h3>Geregistreerde uren</h3>
                        <div class="filter-controls">
                            <select id="filterProject" class="form-control">
                                <option value="">Alle projecten</option>
                            </select>
                            <select id="filterPeriod" class="form-control">
                                <option value="week">Deze week</option>
                                <option value="month">Deze maand</option>
                                <option value="all">Alles</option>
                            </select>
                        </div>
                    </div>
                    <div class="entries-summary">
                        <div class="summary-item">
                            <span class="summary-label">Totaal uren:</span>
                            <span id="totalHours" class="summary-value">0.00</span>
                        </div>
                    </div>
                    <table class="entries-table">
                        <thead>
                            <tr>
                                <th>Datum</th>
                                <th>Project</th>
                                <th>Beschrijving</th>
                                <th>Uren</th>
                                <th>Acties</th>
                            </tr>
                        </thead>
                        <tbody id="entriesTableBody">
                            <!-- Entries worden hier dynamisch toegevoegd -->
                        </tbody>
                    </table>
                </section>
            </div>
        </main>

        <!-- Project Modal -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="projectModalTitle">Nieuw Project</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Projectnaam</label>
                        <input type="text" id="projectName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="projectColor">Kleur</label>
                        <input type="color" id="projectColor" class="form-control" value="#3498db">
                    </div>
                    <div class="form-group">
                        <label for="projectRate">Uurtarief (optioneel)</label>
                        <input type="number" id="projectRate" class="form-control" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary modal-cancel">Annuleren</button>
                        <button type="submit" class="btn btn-primary">Opslaan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registratie voor PWA (alleen via server, niet file://) -->
    <script>
        // Service Worker alleen registreren als we via http(s) draaien
        // Dit voorkomt errors bij direct openen van index.html
        if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker geregistreerd:', registration.scope);
                    })
                    .catch((error) => {
                        // Stille fout - app werkt nog steeds, alleen zonder offline support
                        console.log('ServiceWorker niet beschikbaar');
                    });
            });
        }

        // Installatie prompt voor PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Toon install knop als die er is
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.style.display = 'inline-flex';
                installBtn.addEventListener('click', async () => {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
