name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger op version tags (v1.0.0, v1.1.0, etc.)
  workflow_dispatch:  # Handmatig starten mogelijk

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd tracker
          pip install pyinstaller customtkinter pillow psutil pyobjc-framework-Quartz pyobjc-framework-Cocoa

      - name: Build macOS app
        run: |
          cd tracker
          python -m PyInstaller build_mac.spec --noconfirm

      - name: Create DMG
        run: |
          cd tracker
          DMG_NAME="Tijdregistratie-macOS"
          mkdir -p dist/dmg_temp
          cp -R dist/Tijdregistratie.app dist/dmg_temp/
          ln -s /Applications dist/dmg_temp/Applications
          hdiutil create -volname "Tijdregistratie" -srcfolder dist/dmg_temp -ov -format UDZO "dist/${DMG_NAME}.dmg"
          rm -rf dist/dmg_temp

      - name: Create ZIP
        run: |
          cd tracker/dist
          zip -r "Tijdregistratie-macOS.zip" "Tijdregistratie.app"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            tracker/dist/Tijdregistratie-macOS.dmg
            tracker/dist/Tijdregistratie-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd tracker
          pip install pyinstaller customtkinter pillow psutil pywin32

      - name: Build Windows exe
        run: |
          cd tracker
          python -m PyInstaller build_windows.spec --noconfirm

      - name: Create ZIP
        run: |
          cd tracker/dist
          Compress-Archive -Path "Tijdregistratie.exe" -DestinationPath "Tijdregistratie-Windows.zip"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: tracker/dist/Tijdregistratie-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-build/Tijdregistratie-macOS.dmg
            macos-build/Tijdregistratie-macOS.zip
            windows-build/Tijdregistratie-Windows.zip
          body: |
            ## Tijdregistratie ${{ github.ref_name }}

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | **macOS** | [Tijdregistratie-macOS.dmg](Tijdregistratie-macOS.dmg) of [.zip](Tijdregistratie-macOS.zip) |
            | **Windows** | [Tijdregistratie-Windows.zip](Tijdregistratie-Windows.zip) |

            ### Installatie

            **macOS:**
            1. Download de .dmg
            2. Open de .dmg
            3. Sleep Tijdregistratie naar Applications
            4. Bij eerste keer openen: Rechtermuisknop â†’ Open

            **Windows:**
            1. Download de .zip
            2. Pak uit
            3. Dubbelklik op Tijdregistratie.exe
          draft: false
          prerelease: false
